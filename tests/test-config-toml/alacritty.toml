[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

#[mouse.double_click]
#threshold = 300

#[mouse.triple_click]
#threshold = 300

[scrolling]
history = 0
multiplier = 3

[shell]
args = ["new-session", "bash ~/tmux-margins.sh; bash;"]
program = "tmux"

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = false
opacity = 1
startup_mode = "Windowed"

[window.dimensions]
columns = 293
lines = 30

[window.padding]
x = 0
y = 0