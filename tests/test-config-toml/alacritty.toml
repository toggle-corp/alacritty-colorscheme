live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0xdeadbe"
blue = "0xdeadbe"
cyan = "0xdeadbe"
green = "0xdeadbe"
magenta = "0xdeadbe"
red = "0xdeadbe"
white = "0xdeadbe"
yellow = "0xdeadbe"

[colors.cursor]
cursor = "0xdeadbe"
text = "0xdeadbe"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black = "0xdeadbe"
blue = "0xdeadbe"
cyan = "0xdeadbe"
green = "0xdeadbe"
magenta = "0xdeadbe"
red = "0xdeadbe"
white = "0xdeadbe"
yellow = "0xdeadbe"

[colors.primary]
background = "0xdeadbe"
foreground = "0xdeadbe"

[cursor]
unfocused_hollow = true

[debug]
log_level = "WARN"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 8.5

[font.bold]
family = "VictorMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = -1

[font.italic]
family = "VictorMono Nerd Font"
style = "Bold"

[font.normal]
family = "VictorMono Nerd Font"
style = "Bold"

[font.offset]
x = 0
y = -3

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
